<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Prueba aaaa</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>

<body>

<br><br><br>
<div class="btn-toolbar">
    <button class="btn btn-primary" id="btnCrearUser">Crear usuario</button>
    <button class="btn btn-primary" id="aaaaa" data-toggle='modal' data-target='#VentanaModal'>aaaa usuario</button>

</div>
<div id="principal" class="well">
    <table class="table" id="tablaUsuarios">
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th style="width: 36px;"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td  class="celdaId"></td>
            <td class="celdaNombre" ></td>
            <td class="celdaApellido"></td>
            <td class="celdaEmail"></td>

        </tr>

        </tbody>
    </table>



</div>

<!-- Modal -->
<div id="VentanaModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</body>

</html>
